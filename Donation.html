<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style> 
        body {
            background-image: radial-gradient(circle, rgba(148, 131, 196, 0.699), white);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(146, 93, 32);
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.349);
        }
        .donationForm {
            display: flex;
            justify-content: center;
        }
        form {
            background-color: rgb(255, 255, 255, .35);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; text-shadow: .2em .2em .3em rgb(136, 135, 135);">CIDM 3372 Blog</h1>
    <hr>
    <section style="text-align: center;">
        <a href="Index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="Posts.html">List of Posts</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="Create.html">Create a New Post</a>
    </section>
    <hr>

    <div class="donationForm">
    <form>
        <h3>Make a Donation</h3>
        <fieldset>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name"><br><br>

            <label for="amount">Donation Amount: </label>
            <input type="radio" id="1" name="1" value="1">
            <label for="1">$1</label>
            <input type="radio" id="5" name="5" value="5">
            <label for="5">$5</label>
            <input type="radio" id="10" name="10" value="10">
            <label for="10">$10</label>
            <input type="radio" id="20" name="20" value="20">
            <label for="20">$20</label>
            <input type="radio" id="50" name="50" value="50">
            <label for="50">$50</label>
            <input type="radio" id="100" name="100" value="100">
            <label for="100">$100</label>
            <input type="radio" id="other" name="other">
            <label for="other">Other: </label>
            <input type="text" id="other" name="other"><br><br>

            <h4 style="text-decoration: underline;">Billing Information</h4>
            <label for="card">Card Number: </label>
            <input type="text" id="card" name="card" placeholder="1111-2222-3333-4444"><br><br>
            <label for="exp">Expiration: </label>
            <input type="text" id="exp" name="exp" placeholder="MM/YY"><br><br>
            <label for="cvc">CVC: </label>
            <input type="text" id="cvc" name="cvc"><br><br>
            <label for="billAdd">Billing Address: </label>
            <input type="text" id="billAdd" name="billAdd" placeholder="City, State Zip"><br><br>

            <button type="button" onclick="alert('Your donation has been submitted.')">Donate</button>
        </fieldset>
    </form>
    </div>
</body>
</html>
